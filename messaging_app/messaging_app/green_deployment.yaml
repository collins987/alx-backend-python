apiVersion: apps/v1
kind: Deployment
metadata:
  name: messaging-green
  labels:
    app: messaging-app
    version: green
spec:
  replicas: 1
  selector:
    matchLabels:
      app: messaging-app
      version: green
  template:
    metadata:
      labels:
        app: messaging-app
        version: green
    spec:
      containers:
        - name: messaging-container
          image: your-dockerhub-username/django-messaging:1.1
          ports:
            - containerPort: 8000
